<div class="header">
    <h2>User Management</h2>
    <span class="user-count">Total: {{ allUsers.length }} users</span>
</div>

<div class="loading" *ngIf="isLoading">Loading...</div>

<div class="card-list" *ngIf="!isLoading">
    <div *ngFor="let user of allUsers" class="card">
        <div class="card-info">
            <strong>{{ user.name }}</strong>
            <span>ID: {{ user.id }}</span>
            <span>{{ user.email }}</span>
            <span>{{ user.phone }}</span>
        </div>
        <div class="card-stats">
            <span class="role-badge" [ngClass]="getRoleClass(user.role)">{{ user.role }}</span>
        </div>
    </div>
    <p *ngIf="allUsers.length === 0" class="no-data">No users found.</p>
</div>
