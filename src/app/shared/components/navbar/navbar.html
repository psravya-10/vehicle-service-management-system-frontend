<nav class="navbar">
    <span class="nav-title">{{ title }}</span>

    <div class="profile-section">
        <button class="profile-button" (click)="toggleDropdown()">
            <i class="bi bi-person-circle"></i> Profile
        </button>

        <div class="dropdown" *ngIf="showDropdown">
            <a (click)="openProfileModal()">My Profile</a>
            <a (click)="openChangePasswordModal()">Change Password</a>
            <a (click)="openLogoutConfirm()">Logout</a>
        </div>
    </div>
</nav>

<app-profile-modal *ngIf="showProfileModal" (closed)="closeProfileModal()">
</app-profile-modal>

<app-change-password-modal *ngIf="showChangePasswordModal" (closed)="closeChangePasswordModal()"
    (passwordChanged)="onPasswordChanged()">
</app-change-password-modal>

<app-confirm-modal *ngIf="showLogoutConfirm" title="Logout" message="Are you sure you want to logout?"
    confirmText="Yes, Logout" cancelText="Cancel" confirmButtonClass="btn-warning" (confirmed)="confirmLogout()"
    (cancelled)="cancelLogout()">
</app-confirm-modal>
